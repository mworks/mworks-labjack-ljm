---


name: LabJack LJM Device
signature: iodevice/labjack_ljm
isa: IODevice
platform: macos
allowed_child: LabJack LJM Channel
description: >
    Interface to a LabJack LJM device
parameters: 
  - 
    name: device_type
    default: ANY
    description: >
        Desired device type
  - 
    name: connection_type
    default: ANY
    description: >
        Desired connection type
  - 
    name: identifier
    default: ANY
    description: >
        Desired device identifier
  - 
    name: update_interval
    required: yes
    example: 3ms
    description: >
        MWorks will poll the device for new input data every ``update_interval``
        microseconds


